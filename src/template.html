<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yay</title>
</head>
<body>
    <div class="side-panel">
        <button type="button" id="add-task">add task</button>
        <p id="add-list" class="hover">Lists:</p>
        <div class="lists">
        </div>
    </div>
    <div class="main-panel">

    </div>
    <form id="add-task-form" class="hidden absolute-centered shadow">
        <input type="text" name="main-text" id="main-text">
        <input type="text" name="description" id="description">
        <input type="date" name="date" id="date">
        <input type="number" name="priority" id="priority">
        <select name="list" id="list">
            <option value="default">default</option>
        </select>
        <button type="button" id="cancel">cancel</button>
        <button type="button" id="submit">add task</button>
    </form>
    <form id="add-list-form" class="hidden absolute-centered shadow">
        <input type="text" name="list-name" id="list-name">
        <button type="button" id="cancel-list">cancel</button>
        <button type="button" id="submit-list">add list</button>
    </form>
</body>
</html>
